<!DOCTYPE html>
<html>
<head>
    <title>Actividades JavaScript</title>
</head>
<body>
    <h1>Actividad 1: Tipos de variables</h1>

    <script>
        // Actividad 1
        let texto = "Hola";
        let numero = 25;
        let booleano = true;
        let indefinido;
        let nulo = null;

        console.log("Tipo de texto:", typeof texto);       // string
        console.log("Tipo de número:", typeof numero);     // number
        console.log("Tipo de booleano:", typeof booleano); // boolean
        console.log("Tipo de indefinido:", typeof indefinido); // undefined
        console.log("Tipo de nulo:", typeof nulo);         // object (peculiaridad del lenguaje)
    </script>

    <h1>Actividad 2: Calculadora básica</h1>

    <script>
        // Actividad 2
        let x = Number(prompt("Número 1:"));
        let y = Number(prompt("Número 2:"));

        console.log("Suma:", x + y);
        console.log("Resta:", x - y);
        console.log("Multiplicación:", x * y);
        console.log("División:", x / y);
    </script>
</body>
</html>
