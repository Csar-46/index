<!DOCTYPE html>
<html>
<head>
    <title>Tipos de Datos Primitivos en JavaScript</title>
</head>
<body>
    <h1>Tipos de datos primitivos</h1>
    
    <script>
        let texto = "Hola";
        let numero = 10;
        let activo = true;
        let indefinido;
        let vacio = null;

        console.log(typeof texto);     // string
        console.log(typeof numero);    // number
        console.log(typeof activo);    // boolean
        console.log(typeof indefinido); // undefined
        console.log(typeof vacio);     // object (peculiaridad del lenguaje)
    </script>
</body>
</html>
