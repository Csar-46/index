<!DOCTYPE html>
<html>
<head>
    <title>Área de un triángulo con función flecha</title>
</head>
<body>
    <h1>Actividad: Calcular área de un triángulo</h1>

    <script>
        const areaTriangulo = (base, altura) => (base * altura) / 2;

        console.log(areaTriangulo(5, 10)); // 25
    </script>
</body>
</html>
