    <title>Comparaciones en JavaScript</title>
</head>
<body>
    <h1>Comparaci贸n entre tipos y valores</h1>

    <script>
        let x = "5";
        let y = 5;

        console.log("x == y:", x == y);   // true (comparaci贸n de valor)
        console.log("x === y:", x === y); // false (comparaci贸n de valor y tipo)

        console.log("x = y:", x = y);     // asignaci贸n, x ahora vale 5
        console.log("Nuevo x:", x);       // 5
    </script>
