<!DOCTYPE html>
<html>
<head>
    <title>Operaciones Aritméticas en JavaScript</title>
</head>
<body>
    <h1>Operaciones Aritméticas</h1>

    <script>
        let a = 5;
        let b = 2;

        console.log(a + b); // 7
        console.log(a % b); // 1
    </script>
</body>
</html>
