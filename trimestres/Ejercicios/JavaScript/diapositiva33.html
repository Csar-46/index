<!DOCTYPE html>
<html>
<head>
    <title>Función para verificar número primo</title>
</head>
<body>
    <h1>Actividad: Número primo</h1>

    <script>
        function esPrimo(n) {
            if (n <= 1) return false;
            for (let i = 2; i < n; i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        console.log(esPrimo(7)); // true
    </script>
</body>
</html>
