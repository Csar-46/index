<!DOCTYPE html>
<html>
<head>
    <title>Funciones Tradicionales en JavaScript</title>
</head>
<body>
    <h1>Declaración y uso de funciones</h1>

    <script>
        // Función sin retorno
        function saludar(nombre) {
            console.log("Hola, " + nombre);
        }

        saludar("Laura");

        // Función con retorno
        function cuadrado(numero) {
            return numero * numero;
        }

        let resultado = cuadrado(4); // 16
        console.log("Resultado del cuadrado:", resultado);
    </script>
</body>
</html>
