<!DOCTYPE html>
<html>
<head>
    <title>Arrays y métodos comunes</title>
</head>
<body>
    <h1>Uso de Arrays en JavaScript</h1>

    <script>
        let frutas = ["manzana", "banana", "naranja"];
        console.log(frutas[1]); // Imprime "banana"

        let numeros = [1, 2, 3];

        // push() agrega un elemento al final del array
        numeros.push(4);

        // pop() elimina el último elemento del array
        numeros.pop();

        console.log(numeros); // Resultado: [1, 2, 3]
    </script>
</body>
</html>
