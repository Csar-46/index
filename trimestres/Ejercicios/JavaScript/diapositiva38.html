<!DOCTYPE html>
<html>
<head>
    <title>Actividades con Arrays</title>
</head>
<body>
    <h1>Actividad 2: Array de alumnos</h1>

    <script>
        let alumnos = ["Ana", "Luis", "Pedro"];
        alumnos.forEach(nombre => console.log(nombre)); // Imprime cada nombre en consola
    </script>

    <h1>Actividad 3: Lista de productos</h1>

    <script>
        let productos = [];
        productos.push("camisa");   // Agrega "camisa"
        productos.push("zapatos");  // Agrega "zapatos"
        productos.pop();            // Elimina el Ãºltimo ("zapatos")
        console.log(productos);     // Resultado: ["camisa"]
    </script>
</body>
</html>
