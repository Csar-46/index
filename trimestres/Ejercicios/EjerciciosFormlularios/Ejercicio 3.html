<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
</head>
<body>
    <h1>Formulario de Encuesta</h1>
    <form>
        <label for="pais">Seleccione su país:</label>
        <select name="pais" id="pais">
            <option value="argentina">Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="chile">Chile</option>
            <option value="mexico">México</option>
            <option value="espana">España</option>
        </select>
        
        <br>
        <br>

        <textarea id="miTextarea" name="comentarios" rows="4" cols="50" placeholder="Itroduzca algun comentario..."></textarea>
        
        <br>
        <br>

        <button>Enviar</button>
    </form>
</body>
</html>
