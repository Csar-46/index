<body>
    <h1>Conversor de Celsius a Fahrenheit</h1>

    <script>
        let celsius = Number(prompt("Temperatura en ºC:"));
        let fahrenheit = (celsius * 9 / 5) + 32;

        console.log(`${celsius}°C = ${fahrenheit}°F`);
    </script>
