<!DOCTYPE html>
<html>
<head>
    <title>Concatenación de Strings en JavaScript</title>
</head>
<body>
    <h1>Concatenación con el operador +</h1>

    <script>
        let a = "10";
        let b = "5";
        let resultado = a + b;

        console.log(resultado); // "105"
    </script>
</body>
</html>
