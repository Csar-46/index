<!DOCTYPE html>

<head>
    <title>Función que devuelve el doble</title>
</head>
<body>
    <h1>Actividad: Función que devuelve el doble</h1>

    <script>
        function doble(n) {
            return n * 2;
        }

        console.log(doble(3)); // 6
    </script>
