<!DOCTYPE html>
<html>
<head>
    <title>Condicionales en JavaScript</title>
</head>
<body>
    <h1>Condicional: if, else if, else</h1>

    <script>
        let edad = 18;

        if (edad >= 18) {
            console.log("Mayor de edad");
        } else {
            console.log("Menor de edad");
        }
    </script>
</body>
</html>
