<!DOCTYPE html>
<html>
<head>
    <title>Condicional múltiple: switch</title>
</head>
<body>
    <h1>Uso de switch en JavaScript</h1>

    <script>
        let dia = "lunes";

        switch (dia) {
            case "lunes":
                console.log("Inicio de semana");
                break;
            case "viernes":
                console.log("Fin de semana cercano");
                break;
            default:
                console.log("Día normal");
        }
    </script>
</body>
</html>
