<!DOCTYPE html>
<html>
<head>
    <title>parseInt con texto mixto</title>
</head>
<body>
    <h1>Extracción numérica con parseInt</h1>

    <script>
        let valor = "123abc";
        let numero = parseInt(valor);

        console.log(numero); // 123
    </script>
</body>
</html>
