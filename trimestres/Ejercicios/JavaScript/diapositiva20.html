<!DOCTYPE html>
<html>
<head>
    <title>parseInt con Texto no Numérico</title>
</head>
<body>
    <h1>Conversión inválida con parseInt</h1>

    <script>
        let texto = "hola";
        let numero = parseInt(texto);

        console.log(numero); // NaN
    </script>
</body>
</html>
